<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles/style.css">
        <script src="scripts/script.js" defer></script>
        <title>JS Dynamic Image Slider</title>
    </head>
    <body>
        <div class="container flexbox slider">
            <button type="button" id="btn-previous" class="btn" >&#10094</button>
            <div class="slides">
                <img class="slide" src="assets/images/supercar1.jpg" alt="car-image"></img>
                <img class="slide" src="assets/images/supercar2.jpg" alt="car-image"></img>
                <img class="slide" src="assets/images/supercar3.jpg" alt="car-image"></img>
                <img class="slide" src="assets/images/supercar4.jpg" alt="car-image"></img>
                <img class="slide" src="assets/images/supercar5.jpg" alt="car-image"></img>
            </div>
            <button type="button" id="btn-next" class="btn" >&#10095</button>
        </div>
    </body>
</html>
