<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>JavaScript DOM Part 2</title>
        <!-- adding an internal style sheet -->
        <link rel="stylesheet" href="styles.css">
        <style>
            .box {
                border: 2px solid black;
                width: 60px;
                height: 45px;
                margin: 5px;
                padding: 5px;
            }
        </style>
	</head>
	<body>
        <div class="container">
            <!-- this comment will be classified as a comment node in DOM -->
            <div class="box">Box1</div>
            <div class="box">Box2</div>
            <div class="box">Box3</div>
            <div class="box">Box4</div>
            <div class="box">Box5</div>
            <p>The End</p>
        </div>

        <!-- playing with the HTML Table using DOM -->
        <table>
			<caption> Employees Payroll Table </caption>
			<!-- "thead" tag is used to group header columns -->
			<thead>
				<!-- heading row -->
				<tr>
					<th>Emp Id</th>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Designation</th>
					<th>Salary x 1000</th>
				</tr>
			</thead>
			<!-- the contents of the table -->
			<tbody>
				<!-- 1st data row -->
				<tr>
					<td>1</td>
					<td colspan="2">Sri Karthik</td>
					<td>Web Dev</td>
					<td>50</td>
				</tr>
				<!-- 2nd data row -->
				<tr>
					<td>2</td>
					<td>Harry</td>
					<td>Potter</td>
					<td rowspan="2">Python Dev</td>
					<td >30</td>
				</tr>
				<!-- 3rd data row -->
				<tr>
					<td>3</td>
					<td>Shrivatsa</td>
					<td>Shetty</td>
					<td >20</td>
				</tr>
			</tbody>
			<!-- table footer -->
			<tfoot>
				<tr> 
					<td colspan="4"> <b> Total </b> </td>
					<td>100</td>
				</tr>
			</tfoot>

		</table>

        <script src="script.js"></script>
    </body>
</html>
