<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>JS-Dice-Roller</title>
        <script src="scripts/script.js" defer></script>
        <link rel="stylesheet" href="styles/style.css">
    </head>

    <body>
        <h1>Dice Roller</h1>
        <div id="div-page-content">
            <div class="game-controls" >
                <label id="lbl-dice-count" for="input-dice-count">No of Dice:</label>
                <select name="dice-count" id="input-dice-count" >
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                </select>

                <!-- add type="button" to prevent default submit behaviour of form button -->
                <button id="btn-roll-dice" class="btn-large" type="button">Roll Dice</button>
            </div>

            <div id="dice-holder" class="img-dice-container">
                <!-- <img class="img-dice" src="/JS-Dice-Roller/assets/dice_1.svg" alt="Dice face 1"> -->
                <!-- <img class="img-dice" src="assets/dice_1.svg" alt="Dice face 1"> -->
                <!-- <img class="img-dice" src="assets/dice_1.svg" alt="Dice face 1"> -->
                <!-- <img class="img-dice" src="assets/dice_1.svg" alt="Dice face 1"> -->
                <!-- <img class="img-dice" src="assets/dice_1.svg" alt="Dice face 1"> -->
            </div>
        </div>
    </body>
</html>
