<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>JS-Notes-App</title>
        <link rel="stylesheet" href="styles/style.css">
        <script src="scripts/script.js" defer></script>
    </head>

    <body>
        <div class="container ">
            <form id="form-notes" action="" class="container-notes" autocomplete="off">
                <input id="note-title" type="text" class="form-control txt-input" placeholder="Title" autocomplete="off">

                <hr class="horizontal-ruler">

                <textarea id="note-content" name="note-content" class="form-control txt-input" placeholder="Write Here..."></textarea>

                <hr class="horizontal-ruler">

                <div class="form-action-buttons">
                    <button class="form-control form-btn" id="btn-submit-form" type="submit" name="btnSubmitForm" value="Submit">Save</button>
                    <button class="form-control form-btn" id="btn-reset-form" type="reset" name="btnResetForm" value="Reset">Reset</button>
                </div>
            </form>
        </div>
    </body>
</html>
