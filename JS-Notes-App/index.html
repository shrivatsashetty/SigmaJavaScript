<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>JS-Notes-App</title>
        <link rel="stylesheet" href="styles/style.css">
        <script src="scripts/script.js" defer></script>
    </head>

    <body>
        <div class="container ">
            <form id="frm-notes" action="" class="container-notes">
                <input id="notes-heading" type="text" class="txt-input" value="Heading">
                <hr class="horizontal-ruler">
                <textarea name="user-note" id="user-note" class="txt-input" rows="5" cols="19">Write your notes here...</textarea>
                <hr class="horizontal-ruler">
                <div class="form-buttons">
                    <button class="form-btn"  id="btn-clear-form" type="button">Clear</button>
                    <input class="form-btn" id="btn-submit-form" type="button" value="Submit">
                </div>
            </form>
        </div>
    </body>
</html>
