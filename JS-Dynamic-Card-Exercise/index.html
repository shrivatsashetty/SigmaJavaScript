<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Card Generator</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="card-container flexbox">
        <div class="card-thumb">
            <img class="img-tumbnail"
                src="https://i.ytimg.com/vi/tLBlhp0SA_0/hqdefault.jpg?sqp=-oaymwEmCKgBEF5IWvKriqkDGQgBFQAAiEIYAdgBAeIBCggYEAIYBjgBQAE=&rs=AOn4CLAC7u0wLZG0g5iqUmzUEQVympJjAg" 
                alt="Thumbnail Image"
            >
            <div class="timestamp">36:40</div>
        </div>

        <div class="card-desc flexbox">
            <h2 class="card-heading">Installing VS Code & How Websites Work | Sigma Web Development Course - Tutorial #1</h2>
            <h3 class="card-info">
                <span class="author" >CodeWithHarry</span>&nbsp;.&nbsp;
                <span class="view-count" >727K</span> Views&nbsp;.&nbsp;
                <span class="time-old" >2</span> months ago&nbsp;.&nbsp;
            </h3>
        </div>

    </div>

    <script src="scripts/script.js"></script>
</body>
</html>
