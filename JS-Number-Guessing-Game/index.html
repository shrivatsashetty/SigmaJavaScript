<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Number Guessing Game</title>
        <script src="script.js" defer></script>

        <style>
            button {
                padding: 10px;
                background-color: aqua;
                border-radius: 10px;
            }
        </style>
    </head>

    <body>
        <h1>Guess the Number game</h1>
        <h2>Rules</h2>
        <ol>
            <li>The player has to enter a number b/w 1 to 100</li>
            <li>Both the numbers 1 & 100 are inclusive</li>
            <li>You cannot select a number outside of the specified range</li>
            <li>You'll have to enter a valid number</li>
            <li>Clicking on "Cancel" option when prompted will exit the game</li>
        </ol>
        <button id="btn-start-game">Start Game</button>
    </body>
</html>
