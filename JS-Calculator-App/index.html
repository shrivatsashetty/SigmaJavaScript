<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>JS-Calculator</title>
        <link rel="stylesheet" href="styles/style.css">
        <script src="scripts/script.js" defer></script>
    </head>

    <body>
        <div class="calculator container">
            <div class="display txt-holder container">3+3</div>
            <div class="numpad container">
                <button class="btn txt-holder btn-operation" type="button">+</button>
                <button class="btn txt-holder " type="button">1</button>
                <button class="btn txt-holder " type="button">2</button>
                <button class="btn txt-holder " type="button">3</button>

                <button class="btn txt-holder btn-operation" type="button">-</button>
                <button class="btn txt-holder " type="button">4</button>
                <button class="btn txt-holder " type="button">5</button>
                <button class="btn txt-holder " type="button">6</button>

                <button class="btn txt-holder btn-operation" type="button">*</button>
                <button class="btn txt-holder " type="button">7</button>
                <button class="btn txt-holder " type="button">8</button>
                <button class="btn txt-holder " type="button">9</button>

                <button class="btn txt-holder btn-operation" type="button">/</button>
                <button class="btn txt-holder " type="button">0</button>
                <button class="btn txt-holder " type="button">.</button>
                <button class="btn txt-holder " type="button">=</button>

                <button class="btn txt-holder btn-operation" type="button">C</button>
                <!-- <button class="btn txt-holder btn-operation" type="button">&lt;</button> -->

            </div>
        </div>
    </body>
</html>
