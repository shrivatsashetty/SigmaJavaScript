<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>JS-Calculator</title>
        <link rel="stylesheet" href="styles/style.css">
        <script src="scripts/script.js" defer></script>
    </head>

    <body>
        <div class="calculator container">
            <div  id="display-screen" class="container"></div>

            <div id="numpad" class="container">
                <button class="btn btn-operation" type="button">+</button>
                <button class="btn" type="button">1</button>
                <button class="btn" type="button">2</button>
                <button class="btn" type="button">3</button>

                <button class="btn btn-operation" type="button">-</button>
                <button class="btn" type="button">4</button>
                <button class="btn" type="button">5</button>
                <button class="btn" type="button">6</button>

                <button class="btn btn-operation" type="button">*</button>
                <button class="btn" type="button">7</button>
                <button class="btn" type="button">8</button>
                <button class="btn" type="button">9</button>

                <button class="btn btn-operation" type="button">/</button>
                <button class="btn" type="button">0</button>
                <button class="btn" type="button">.</button>

                <button id="btn-evaluate" class="btn btn-special-ops" type="button">=</button>

                <button id="btn-clear-screen" class="btn  btn-special-ops" type="button">C</button>
                <button class="btn" type="button">(</button>
                <button class="btn" type="button">)</button>

                <button id="btn-backspace" class="btn btn-special-ops" type="button">&lt;</button>

            </div>
        </div>
    </body>
</html>
