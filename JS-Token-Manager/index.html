<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Token Manager</title>
        <link rel="stylesheet" href="styles/style.css">
        <script src="scripts/script.js" defer></script>
    </head>
    <body>
        <form id="usr-frm" class="frm flexbox" action="" autocomplete="off">
            <div class="fields">
                <label id="lbl-auth-token" for="txt-auth-token">Enter Your Auth Token:</label>
                <input type="text" name="txt-auth-token" id="txt-auth-token">
            </div>

            <div class="form-btns">
                <button id="btn-add-auth-token" type="button">Register</button>
                <button id="btn-verify-auth-token" type="button">Verify</button>
            </div>
        </form>
    </body>
</html>
