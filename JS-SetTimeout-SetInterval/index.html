<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Event Bubling</title>
    <link rel="stylesheet" href="style.css">

    <!-- placing the script tag in the head using the defer attribute
     is the modern new best practice -->
    <script src="script.js" defer></script>
</head>
<body>
    <div  id="b1" class="container cont-level-0">
        Color Changes 3 seconds after page refresh
        <section  id="b2" class="container cont-level-1">
            Color Change Every 2 seconds
            <p  id="b3" class="container cont-level-2">
                SetInterval Event Cancelled
            </p>
        </section>
    </div>
</body>
</html>
